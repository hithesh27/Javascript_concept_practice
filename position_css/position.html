                            POSITION PROPERTY

Position property says types of positioning method used for an element.
 5 different position values

1.static
2.relative
3.fixed
4.absolute
5.sticky

1. static:(By Default)
static positioned elements are not affected by top, bottom ,...
Positioned in normal flow of webpage
2. relative:
An element with position:relative is positioned relative to its normal position.
Other content will not be adjusted to fit into any gap left by the element.
Complete element moves accordingly.
