    2. Non-Semantic Elements
1. Semantic Elements :
It describes its meaning clearly to browser and developer. Ex: Form , Table , Article tags.
2. Non-Semantic Elements :
Tells nothing about its content. Ex: span , div tags.
span is inline , div is block element .

Semantic elements in HTML:

Many websites contain html code like

</div>
<div class="header">

for header , footer , navigation .... in a website.
